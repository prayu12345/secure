<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Page</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(https://png.pngtree.com/background/20210711/original/pngtree-blue-technology-cyber-security-poster-picture-image_1127707.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: linear-gradient(135deg, #110447, #2242b5);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin-top: 15px;
      line-height: 1.5;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 48%;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
    }

    .submit-btn {
      background-color: #0b680e;
      color: #fff;
    }

    .submit-btn:hover {
      background-color: #1ac4bc;
    }

    .skip-btn {
      background-color: #e3b36b;
      color: #3b82f6;
    }

    .skip-btn:hover {
      background-color: #e0e7ff;
    }

    .error {
      margin-top: 15px;
      color: #ff4d4d;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #f1f5f9;
    }

    .footer-text a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 30px;
      color: #fff;
      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Loading spinner styles */
    .loading {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none; /* Hidden by default */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>This Page is Not for Everyone</h2>
    <p>This page is highly secure and protected by a password. To proceed, you must enter the correct password or skip to the next page.</p>
    <input type="password" id="password" placeholder="Enter password" />
    <br />
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <button class="skip-btn" onclick="skipPage()">Skip</button>
    <div class="error" id="errorMsg"></div>
    <div class="loading" id="loadingSpinner"></div>
    <p class="footer-text">Contact me if you still wish to open it.<a href="#"></a></p>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://wa.me/919973307526" target="_blank" title="Contact us on WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:ayushweb.help@gmail.com" target="_blank" title="Contact us via Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>

  <script>
    // Disable right-click context menu
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert("Right-click is disabled on this page.");
    });

    // Detect Developer Tools open (for example, by measuring the width of the screen)
    let devToolsOpen = false;
    const threshold = 160;

    setInterval(() => {
      if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        devToolsOpen = true;
        alert("Developer tools are open. Please close them to continue.");
      }
    }, 1000);

    // Block common keyboard shortcuts like F12, Ctrl+Shift+I, etc.
    document.addEventListener("keydown", function (event) {
      // Block F12, Ctrl+Shift+I, and Ctrl+U
      if (event.keyCode === 123 || 
          (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 85))) {
        event.preventDefault();
        alert("Developer tools are disabled.");
      }
    });

    function checkPassword() {
      const password = document.getElementById('password').value;
      const correctPassword = 'ayush@00000'; // Change this to your actual password
      const loadingSpinner = document.getElementById('loadingSpinner');
  
      // Hide loading spinner initially
      loadingSpinner.style.display = 'none';

      // If password is empty or incorrect, do not show loading spinner
      if (password === '') {
        document.getElementById('errorMsg').innerText = 'Please enter a password.';
        document.getElementById('errorMsg').style.color = 'red';
      } else if (password === correctPassword) {
        // Show loading spinner
        loadingSpinner.style.display = 'block';
        document.getElementById('errorMsg').innerText = 'Password correct! Redirecting...';
        document.getElementById('errorMsg').style.color = 'green';

        // Redirect after a short delay to show the success message
        setTimeout(function() {
          window.location.href = 'date.html'; // Redirect to the next page
        }, 3000); // Delay for 3 seconds
      } else {
        // Incorrect password message in red
        document.getElementById('errorMsg').innerText = 'Incorrect password! Please enter the correct password.';
        document.getElementById('errorMsg').style.color = 'red';
      }
    }
  
    function skipPage() {
      // Show loading spinner for skipping
      const loadingSpinner = document.getElementById('loadingSpinner');
      loadingSpinner.style.display = 'block';

      setTimeout(function() {
        window.location.href = 'skip.html'; // Redirect to the next page after 3 seconds
      }, 3000); // 3 seconds delay for loading spinner
    }
  </script>
  
</body>
</html>
